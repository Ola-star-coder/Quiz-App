<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Quiz-App - Test your knowledge</title>
    <!-- Description -->
    <meta name="description" content="A simple quiz application to test your knowledge.">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="app">
        <h1>A Quiz</h1>
        <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="btn" id="btn1">Answer 1</button>
            <button class="btn" id="btn2">Answer 2</button>
            <button class="btn" id="btn3">Answer 3</button>
            <button class="btn" id="btn4">Answer 4</button>
        </div>
        <button id="next-btn" class="next-btn">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
